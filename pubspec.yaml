name: flutter_html
description: A Flutter widget rendering static HTML and CSS as Flutter widgets.
version: 1.0.0
homepage: https://github.com/Sub6Resources/flutter_html

environment:
  sdk: '>=2.2.2 <3.0.0'
  flutter: '>=1.17.0'

dependencies:
  # Plugin for parsing html
  html: ^0.14.0+3

  # Plugins for parsing css
  csslib: ^0.16.2
  css_colors: ^1.0.2

  # Plugins for rendering the <video> tag.
  video_player:
    git:
      url: https://github.com/ragnor-rs/plugins.git
      path: packages/video_player/video_player
      ref: 1d155e1d201c76207b53e4eb5fbc2c58f134f8d7
      
  chewie: ^0.9.10

  # Plugin for rendering the <iframe> tag.
  webview_flutter: ^1.0.0

  # Plugins for rendering the <audio> tag.
  chewie_audio: ^1.0.0+1

  # Plugins for rendering the <svg> tag.
  flutter_svg: ^0.19.0

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

